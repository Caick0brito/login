<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="posicaocss.css">
    <title>login</title>
</head>

<body>
    <div id="tudo">
        <div class="texto">
            <img src="fotin/logo.jpeg" alt="">
        </div>
        <div class="login">
            <form onsubmit="login()" name="formulário">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="check">
                    <input type="checkbox" value="" id="check"> Deseja continuar logado?
                </label>

                <input type="submit" id="save" value="Salvar">
            </form>
        </div>
</body>
<script src="posição.js"></script>

</html>
